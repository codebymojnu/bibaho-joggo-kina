<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বিয়ের যোগ্যতা বের করার প্রোগ্রাম</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 2em;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }

        p {
            font-size: 1.1em;
            margin: 15px 0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group select,
        .input-group button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .input-group select {
            appearance: none;
            background: #3498db;
            color: #fff;
        }

        .input-group button {
            border: none;
            background-color: #3498db;
            color: #fff;
            margin: 5px 0;
        }

        .input-group button:hover,
        .input-group select:hover {
            background-color: #2980b9;
        }

        .show-result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #e74c3c;
        }

        @media screen and (max-width: 600px) {
            .header h2 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>বর্তমান মার্কেট অনুযায়ী<br />তোমার বিয়ের যোগ্যতা চেক করো</h2>
        </div>
        <div class="input-group">
            <p>তোমার কি জব আছে?</p>
            <div class="checkbox-group">
                <label><input type="checkbox" id="checkbox" onchange="jobPaichoCheckbox(this);"> Yes</label>
                <label><input type="checkbox" id="checkbox2" onchange="jobPaichoCheckbox2(this);"> No</label>
            </div>
        </div>
        <div class="input-group">
            <p>তোমার জমানো টাকা কত আছে?</p>
            <select id="jomanoTaka" name="jomanoTaka">
                <option value="0">0</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="1000">1000</option>
                <option value="10000">10,000</option>
                <option value="100000">100,000</option>
                <option value="10000000">10,000,000</option>
            </select>
        </div>
        <button class="button" id="checkBtn">Check</button>
        <div class="show-result"></div>
    </div>
    <script src="./javascript/main.js"></script>
</body>

</html>
